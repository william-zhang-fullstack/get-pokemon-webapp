{% extends "layout.html" %}
{% block content %} 
    <div class="main">
        <div class="container">
            {% for curr_poke in pokemon %}
                <div class="card">
                    <div class="glass"></div>
                    <h1 class="pokename">{{ curr_poke.name }}</h1>
                    <img class="pokeimg" src="{{ curr_poke.img_link }}" alt="">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
